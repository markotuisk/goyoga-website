<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="seo-title">FAQ | GoYoga Tallinn - Ashatanga & Vinyasa Questions</title>
    <meta name="description" id="seo-description"
        content="Common questions about Ashtanga Yoga, Vinyasa, Mysore style, and our studio in Tallinn. Learn about famous teachers, celebrities, and benefits." />
    <meta name="keywords" id="seo-keywords"
        content="Ashtanga FAQ, Yoga questions Tallinn, Lino Miele Estonia, Vinyasa vs Ashtanga">
    <meta name="author" content="GoYoga.ee" />

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" id="og-title" content="FAQ | GoYoga Tallinn">
    <meta property="og:description" id="og-description" content="Answers to all your Ashtanga and Yoga questions.">
    <meta property="og:image" id="og-image" content="https://images.unsplash.com/photo-1506744038136-46273834b3fb">

    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Roboto+Mono&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/data.js"></script>
    <script src="js/seo-data.js"></script>
    <script src="js/faq-data.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Navbar (Simplified/Reuse styles) -->
    <header id="navbar" class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md shadow-sm">
        <div class="container-custom py-4">
            <div class="flex items-center justify-between">
                <a href="index.html#home" class="text-2xl font-serif font-medium tracking-wide">GoYoga</a>
                <nav class="hidden md:block">
                    <ul class="flex items-center space-x-8">
                        <li><a href="index.html#home" class="text-sm font-medium link-underline"
                                data-i18n="nav.home">Home</a></li>
                        <!-- Language Switcher -->
                        <li class="language-switcher ml-4">
                            <button id="language-toggle" class="flex items-center gap-2 text-sm font-medium">
                                <span class="language-flag-container"><img src="https://flagcdn.com/w20/gb.png"
                                        class="language-flag" id="current-flag"></span>
                                <span id="current-language">EN</span>
                                <i data-lucide="chevron-down" class="h-4 w-4"></i>
                            </button>
                            <div class="language-dropdown" id="language-dropdown">
                                <div class="language-option" data-lang="en"><span>English</span></div>
                                <div class="language-option" data-lang="et"><span>Eesti</span></div>
                                <div class="language-option" data-lang="fi"><span>Suomi</span></div>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="pt-32 pb-20">
        <section class="container-custom">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-4xl md:text-5xl font-serif font-medium mb-8 text-center" data-i18n="footer.faq">FAQ</h1>
                <div class="max-w-2xl mx-auto mb-12">
                    <div class="relative">
                        <i data-lucide="search"
                            class="absolute left-4 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400"></i>
                        <input type="text" id="faq-search"
                            class="w-full pl-12 pr-4 py-4 rounded-full border border-gray-200 focus:ring-2 focus:ring-pink-500 focus:outline-none shadow-sm transition-all"
                            data-i18n-placeholder="faq.search_placeholder" placeholder="Search questions...">
                    </div>
                </div>

                <div id="faq-container" class="space-y-6">
                    <!-- FAQ Items will be injected here -->
                </div>
                <div id="faq-no-results" class="hidden text-center py-20 text-gray-500" data-i18n="faq.no_results">
                    No questions match your search.
                </div>
            </div>
        </section>
    </main>

    <!-- Unified Script -->
    <script src="js/script.js"></script>
    <script>
        // Specific logic for FAQ page injection
        document.addEventListener('DOMContentLoaded', () => {
            // Initial render delay to wait for currentLanguage to be resolved by script.js
            setTimeout(() => {
                renderFAQs();
            }, 50);

            // Search functionality
            const searchInput = document.getElementById('faq-search');
            searchInput.addEventListener('input', (e) => {
                renderFAQs(e.target.value.toLowerCase());
            });

            // Listen for global language changes
            document.addEventListener('languageChanged', (e) => {
                const lang = e.detail;
                const query = document.getElementById('faq-search').value.toLowerCase();
                renderFAQs(query);
            });
        });

        function renderFAQs(query = '') {
            const container = document.getElementById('faq-container');
            const noResults = document.getElementById('faq-no-results');
            const lang = currentLanguage || 'en';
            const categories = faqData[lang] || faqData['en'];

            container.innerHTML = '';
            let hasResults = false;

            for (const [categoryName, items] of Object.entries(categories)) {
                const filteredItems = items.filter(item =>
                    item.q.toLowerCase().includes(query) ||
                    item.a.toLowerCase().includes(query)
                );

                if (filteredItems.length > 0) {
                    hasResults = true;
                    // Add Category Header
                    const categoryHeader = document.createElement('h2');
                    categoryHeader.className = "text-2xl font-serif font-medium mt-12 mb-6 text-pink-700 border-b pb-2";
                    categoryHeader.textContent = categoryName;
                    container.appendChild(categoryHeader);

                    filteredItems.forEach((item) => {
                        const faqDiv = document.createElement('div');
                        faqDiv.className = "bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden mb-4";
                        faqDiv.innerHTML = `
                            <button class="w-full text-left p-6 flex justify-between items-center hover:bg-gray-50 transition-colors focus:outline-none" onclick="this.nextElementSibling.classList.toggle('hidden'); this.querySelector('.chevron').classList.toggle('rotate-180')">
                                <span class="text-xl font-medium pr-8">${item.q}</span>
                                <i data-lucide="chevron-down" class="h-5 w-5 text-gray-400 transform transition-transform chevron"></i>
                            </button>
                            <div class="p-6 pt-0 text-gray-600 leading-relaxed hidden">
                                ${item.a}
                            </div>
                        `;
                        container.appendChild(faqDiv);
                    });
                }
            }

            if (hasResults) {
                noResults.classList.add('hidden');
            } else {
                noResults.classList.remove('hidden');
            }

            if (window.lucide) window.lucide.createIcons();
        }
    </script>
</body>

</html>
