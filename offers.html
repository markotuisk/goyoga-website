<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="seo-title">Seasonal Offers | GoYoga Tallinn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/data.js"></script>
    <script src="js/offers-data.js"></script>
    <script src="js/seo-data.js"></script>
</head>

<body class="bg-stone-50 text-gray-800">
    <!-- Navbar -->
    <header id="navbar"
        class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-white/80 backdrop-blur-md shadow-sm">
        <div class="container-custom py-4 md:py-5">
            <div class="flex items-center justify-between">
                <a href="index.html#home" class="text-2xl font-serif font-medium tracking-wide">GoYoga</a>
                <nav class="hidden md:block">
                    <ul class="flex items-center space-x-8">
                        <li><a href="index.html#home" class="text-sm font-medium link-underline transition-colors"
                                data-i18n="nav.home">Home</a></li>
                        <li><a href="index.html#studio" class="text-sm font-medium link-underline transition-colors"
                                data-i18n="nav.studio">Studio</a></li>
                        <li><a href="index.html#pricing" class="text-sm font-medium link-underline transition-colors"
                                data-i18n="nav.pricing">Pricing</a></li>

                        <!-- Language Switcher -->
                        <li class="language-switcher ml-4">
                            <button id="language-toggle" class="flex items-center gap-2 text-sm font-medium">
                                <span class="language-flag-container">
                                    <img src="https://flagcdn.com/w20/gb.png" alt="English" class="language-flag"
                                        id="current-flag">
                                </span>
                                <span id="current-language">EN</span>
                                <i data-lucide="chevron-down" class="h-4 w-4"></i>
                            </button>
                            <div class="language-dropdown" id="language-dropdown">
                                <div class="language-option" data-lang="en">
                                    <img src="https://flagcdn.com/w20/gb.png" alt="English" class="language-flag">
                                    <span>English</span>
                                </div>
                                <div class="language-option" data-lang="et">
                                    <img src="https://flagcdn.com/w20/ee.png" alt="Eesti" class="language-flag">
                                    <span>Eesti</span>
                                </div>
                                <div class="language-option" data-lang="fi">
                                    <img src="https://flagcdn.com/w20/fi.png" alt="Suomi" class="language-flag">
                                    <span>Suomi</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </nav>
                <div class="flex items-center gap-4">
                    <button id="menu-toggle" class="block md:hidden focus:outline-none">
                        <i data-lucide="menu" class="h-6 w-6"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu"
            class="fixed inset-0 z-40 bg-white transform translate-x-full transition-transform duration-300 ease-in-out md:hidden">
            <div class="flex justify-end p-4">
                <button id="menu-close" class="focus:outline-none">
                    <i data-lucide="x" class="h-6 w-6"></i>
                </button>
            </div>
            <div class="flex flex-col h-full justify-center items-center space-y-8 p-8">
                <a href="index.html#home" class="mobile-link text-xl font-medium" data-i18n="nav.home">Home</a>
                <a href="index.html#studio" class="mobile-link text-xl font-medium" data-i18n="nav.studio">Studio</a>
                <a href="index.html#pricing" class="mobile-link text-xl font-medium" data-i18n="nav.pricing">Pricing</a>
            </div>
        </div>
    </header>

    <main class="pt-20">
        <!-- Mysterious Hero -->
        <section class="relative h-[50vh] flex items-center justify-center overflow-hidden bg-stone-900 text-stone-100">
            <div class="absolute inset-0 opacity-40">
                <img src="https://images.unsplash.com/photo-1544367567-0f2fcb009e0b" alt="Aura"
                    class="w-full h-full object-cover grayscale">
                <div class="absolute inset-0 bg-stone-900/60"></div>
            </div>
            <div class="container-custom relative z-10 text-center animate-fade-in-slow">
                <span id="offers-hero-tagline"
                    class="inline-block px-4 py-1.5 text-xs font-medium tracking-[0.2em] uppercase border border-stone-500 rounded-full mb-6"></span>
                <h1 id="offers-hero-title" class="text-5xl md:text-7xl font-serif italic mb-6"></h1>
                <p id="offers-hero-description" class="max-w-xl mx-auto text-lg text-stone-300 leading-relaxed"></p>
            </div>
        </section>

        <!-- Dynamic Content -->
        <section class="section-padding">
            <div class="container-custom max-w-4xl">
                <div id="offers-container" class="space-y-12">
                    <!-- Injected by JS: Either current offers or standby message -->
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-stone-900 text-stone-400 py-16 border-t border-stone-800">
        <div class="container-custom text-center">
            <a href="index.html#home" class="text-2xl font-serif text-stone-100 mb-6 inline-block">GoYoga</a>
            <p id="offers-footer-note" class="max-w-md mx-auto text-sm italic mb-8"></p>
            <div class="flex justify-center space-x-6">
                <a href="index.html#home" class="hover:text-stone-100 transition-colors" data-i18n="nav.home">Home</a>
                <a href="index.html#contact" class="hover:text-stone-100 transition-colors"
                    data-i18n="nav.contact">Contact</a>
                <a href="faq.html" class="hover:text-stone-100 transition-colors" data-i18n="footer.faq">FAQ</a>
            </div>
            <p class="mt-12 text-xs uppercase tracking-widest opacity-50">Â© 2025 GoYoga.ee</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                renderOffersPage();
            }, 50);

            document.addEventListener('languageChanged', (e) => {
                renderOffersPage();
            });
        });

        function renderOffersPage() {
            const lang = currentLanguage || 'en';
            const data = offersData[lang] || offersData['en'];

            // Hero
            document.getElementById('offers-hero-tagline').textContent = data.hero.tagline;
            document.getElementById('offers-hero-title').textContent = data.hero.title;
            document.getElementById('offers-hero-description').textContent = data.hero.description;

            // Footer Note
            document.getElementById('offers-footer-note').textContent = data.footer.note;

            const container = document.getElementById('offers-container');
            container.innerHTML = '';

            if (data.current && data.current.items && data.current.items.length > 0) {
                // Render Section Title
                const sectionTitle = document.createElement('h2');
                sectionTitle.className = "text-3xl font-serif text-center mb-10";
                sectionTitle.textContent = data.current.title;
                container.appendChild(sectionTitle);

                // Render Grid
                const grid = document.createElement('div');
                grid.className = "grid grid-cols-1 md:grid-cols-2 gap-8";

                data.current.items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = "bg-white p-8 rounded-2xl border border-stone-100 shadow-sm hover:shadow-lg transition-all transform hover:-translate-y-1";
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-xl font-bold text-stone-900">${item.name}</h3>
                            <span class="bg-pink-50 text-pink-600 px-3 py-1 rounded-full text-sm font-bold">${item.price}</span>
                        </div>
                        <p class="text-stone-600 mb-6 italic leading-relaxed">"${item.desc}"</p>
                        <div class="flex items-center text-xs text-stone-400 uppercase tracking-widest">
                            <i data-lucide="clock" class="h-3.5 w-3.5 mr-2"></i>
                            <span>Expires: ${item.expires}</span>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                container.appendChild(grid);
            } else {
                // Render Standby Message
                container.innerHTML = `
                    <div class="text-center py-20 px-6 bg-white rounded-3xl border border-stone-100 shadow-sm max-w-2xl mx-auto">
                        <i data-lucide="wind" class="h-16 w-16 text-stone-200 mx-auto mb-6"></i>
                        <h2 class="text-2xl font-serif text-stone-800 mb-4">${data.standby.title}</h2>
                        <p class="text-stone-500 italic leading-relaxed">${data.standby.message}</p>
                    </div>
                `;
            }

            if (window.lucide) window.lucide.createIcons();
        }
    </script>
</body>

</html>
