                <div class="flex items-center gap-4">

                    <button id="menu-toggle" class="block md:hidden focus:outline-none">

        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu"

            <div class="flex justify-end p-4">

                    <i data-lucide="x" class="h-6 w-6"></i>
                </button>

            <div class="flex flex-col h-full justify-center items-center space-y-8 p-8">
                <a href="index.html#home" class="mobile-link text-xl font-medium" data-i18n="nav.home">Home</a>
                <a href="index.html#studio" class="mobile-link text-xl font-medium" data-i18n="nav.studio">Studio</a>

            </div>
        </div>

    <main class="pt-20">
        <!-- Hero Section -->
        <section class="relative h-[60vh] flex items-center justify-center overflow-hidden">
            <div class="absolute inset-0 z-0">
                <img src="https://media.gettyimages.com/id/1495479126/photo/interior-of-an-empty-yoga-center.jpg?s=612x612&w=0&k=20&c=B9KM7aHD_YgZGTYSdjVc78ymYy8mayZMEX61YBy6NDs="
                    alt="GoYoga Shala" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gray-900/30"></div>
            </div>
            <div class="container-custom relative z-10 text-center text-white">
                <span id="rent-hero-tagline"
                    class="inline-block px-3 py-1 text-xs font-medium tracking-wider uppercase bg-white/10 backdrop-blur-sm rounded-full mb-4"></span>
                <h1 id="rent-hero-title" class="text-4xl md:text-6xl font-serif font-medium mb-6"></h1>
                <p id="rent-hero-description" class="max-w-2xl mx-auto text-lg text-white/90"></p>
            </div>
        </section>

        <!-- The Feeling Section -->
        <section class="section-padding bg-white overflow-hidden">
            <div class="container-custom">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                    <div class="fade-in-section">
                        <h2 id="rent-about-title" class="text-3xl md:text-4xl font-serif font-medium mb-6"></h2>
                        <p id="rent-about-description" class="text-lg leading-relaxed text-gray-600 mb-8"></p>
                        <div class="flex items-center gap-4 text-pink-600 font-medium italic">
                            <i data-lucide="sparkles" class="h-6 w-6"></i>
                            <span data-i18n="studio.tagline">Our Space</span>
                        </div>
                    </div>
                    <div
                        class="relative rounded-2xl overflow-hidden shadow-2xl transition-transform duration-700 hover:scale-[1.02]">
                        <img src="https://images.unsplash.com/photo-1518495973542-4542c06a5843" id="rent-about-image"
                            alt="Atmosphere" class="w-full h-[500px] object-cover">
                    </div>
                </div>
            </div>
        </section>

        <!-- Facilities & Amenities -->
        <section class="section-padding bg-gray-50">
            <div class="container-custom">
                <div class="text-center mb-16">
                    <h2 id="rent-facilities-title" class="text-3xl md:text-4xl font-serif font-medium"></h2>
                </div>
                <div id="facilities-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Injected by JS -->
                </div>
            </div>
        </section>

        <!-- Pricing Section -->
        <section class="section-padding bg-white">
            <div class="container-custom">
                <div
                    class="max-w-4xl mx-auto rounded-3xl bg-pink-50 p-8 md:p-16 text-center border border-pink-100 shadow-sm">
                    <h2 id="rent-pricing-title" class="text-3xl font-serif font-medium mb-6"></h2>
                    <p id="rent-pricing-description" class="text-lg text-gray-600 mb-10"></p>
                    <div class="flex flex-col items-center mb-6">
                        <div class="flex items-baseline gap-2">
                            <span id="rent-pricing-rate" class="text-5xl font-bold text-gray-900"></span>
                            <span id="rent-pricing-unit" class="text-xl text-gray-500"></span>
                        </div>
                        <p id="rent-pricing-negotiable" class="mt-4 text-sm italic text-gray-500"></p>
                    </div>
                    <a href="#contact"
                        class="inline-block px-10 py-4 bg-gray-800 text-white font-medium rounded-xl hover:bg-gray-700 transition-all transform hover:-translate-y-1 shadow-lg">Book
                        Inquiry</a>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section-padding bg-gray-50">
            <div class="container-custom max-w-4xl">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                    <div class="fade-in-section">
                        <h2 id="rent-contact-title" class="text-3xl font-serif font-medium mb-6"></h2>
                        <p id="rent-contact-description" class="text-gray-600 mb-8"></p>

                        <div class="space-y-6">
                            <div class="flex items-center gap-4">
                                <div class="bg-white p-3 rounded-full shadow-sm text-pink-500">
                                    <i data-lucide="phone" class="h-6 w-6"></i>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-400 uppercase tracking-widest">Call Us Directly</p>
                                    <p class="text-lg font-medium">+372 551 2345</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <div class="bg-white p-3 rounded-full shadow-sm text-pink-500">
                                    <i data-lucide="map-pin" class="h-6 w-6"></i>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-400 uppercase tracking-widest">Location</p>
                                    <p class="text-lg font-medium">Narva mnt 7D, 3rd Floor</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
                        <form id="rent-form" class="space-y-4">
                            <input type="text" placeholder="Your Name" required
                                class="w-full px-4 py-3 bg-gray-50 border border-transparent rounded-lg focus:bg-white focus:border-pink-500 outline-none transition-all">
                            <input type="email" placeholder="Email Address" required
                                class="w-full px-4 py-3 bg-gray-50 border border-transparent rounded-lg focus:bg-white focus:border-pink-500 outline-none transition-all">
                            <textarea placeholder="Tell us about your event..." rows="4" required
                                class="w-full px-4 py-3 bg-gray-50 border border-transparent rounded-lg focus:bg-white focus:border-pink-500 outline-none transition-all"></textarea>
                            <button type="submit"
                                class="w-full py-4 bg-pink-600 text-white font-bold rounded-lg hover:bg-pink-700 transition-all transform hover:scale-[1.02]">Send
                                Inquiry</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white pt-12 pb-10">
        <div class="container-custom">
            <div class="flex flex-col md:flex-row justify-between items-center gap-8 mb-8">

                <div class="flex gap-8">
                    <a href="index.html#home" class="text-gray-300 hover:text-white" data-i18n="nav.home">Home</a>
                    <a href="index.html#studio" class="text-gray-300 hover:text-white" data-i18n="nav.studio">Studio</a>
                    <a href="faq.html" class="text-gray-300 hover:text-white" data-i18n="footer.faq">FAQ</a>
                </div>
            </div>
            <div class="border-t border-gray-700 pt-8 text-center text-sm text-gray-400">
                <p data-i18n="footer.copyright">Â© 2025 GoYoga.ee. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Unified Script -->
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initial render
            setTimeout(() => {
                renderRentPage();
            }, 50);

            // Listen for global language changes
            document.addEventListener('languageChanged', (e) => {
                renderRentPage();
            });
        });

        function renderRentPage() {
            const lang = currentLanguage || 'en';
            const data = rentData[lang] || rentData['en'];

            // Hero
            document.getElementById('rent-hero-tagline').textContent = data.hero.tagline;
            document.getElementById('rent-hero-title').textContent = data.hero.title;
            document.getElementById('rent-hero-description').textContent = data.hero.description;

            // About
            document.getElementById('rent-about-title').textContent = data.about.title;
            document.getElementById('rent-about-description').textContent = data.about.description;
            document.getElementById('rent-about-image').alt = data.about.image_alt;

            // Facilities
            document.getElementById('rent-facilities-title').textContent = data.facilities.title;
            const grid = document.getElementById('facilities-grid');
            grid.innerHTML = '';
            data.facilities.items.forEach(item => {
                const card = document.createElement('div');
                card.className = "bg-white p-8 rounded-2xl border border-gray-100 shadow-sm hover:shadow-md transition-shadow";
                card.innerHTML = `
                    <div class="text-pink-500 mb-4 font-bold text-lg border-b border-pink-50 pb-2">${item.name}</div>
                    <p class="text-gray-600 leading-relaxed">${item.desc}</p>
                `;
                grid.appendChild(card);
            });

            // Pricing
            document.getElementById('rent-pricing-title').textContent = data.pricing.title;
            document.getElementById('rent-pricing-description').textContent = data.pricing.description;
            document.getElementById('rent-pricing-rate').textContent = data.pricing.rate;
            document.getElementById('rent-pricing-unit').textContent = data.pricing.unit;
            document.getElementById('rent-pricing-negotiable').textContent = data.pricing.negotiable;

            // Contact
            document.getElementById('rent-contact-title').textContent = data.contact.title;
            document.getElementById('rent-contact-description').textContent = data.contact.description;

            if (window.lucide) window.lucide.createIcons();
        }

        // Simple form handler
        document.getElementById('rent-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert("Thank you! Your inquiry has been received. We will contact you shortly.");
            e.target.reset();
        });
    </script>
</body>

</html>
